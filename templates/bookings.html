<!DOCTYPE html>
<html>
<head>
    <title>All Bookings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #f2f2f2; }
        a { color: blue; }
    </style>
</head>
<body>
    <h2>All Bookings</h2>
    {% if bookings %}
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Travel Date</th>
            <th>Seat Number</th>
        </tr>
        {% for b in bookings %}
        <tr>
            <td>{{ b['id'] }}</td>
            <td>{{ b['name'] }}</td>
            <td>{{ b['email'] }}</td>
            <td>{{ b['travel_date'] }}</td>
            <td>{{ b['seat'] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No bookings yet.</p>
    {% endif %}
    <br>
    <a href="/">Back to Booking</a>
</body>
</html>
