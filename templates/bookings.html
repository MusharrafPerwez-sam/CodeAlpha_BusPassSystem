<!DOCTYPE html>
<html>
<head>
    <title>All Bookings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #f2f2f2; }
        a { color: blue; }
    </style>
</head>
<body>
    <h2>All Bookings</h2>
    {% if bookings %}
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Travel Date</th>
            <th>Seat Number</th>
            <th>Price</th>
        </tr>
        {% for b in bookings %}
        <tr>
            <td>{{ b[0] }}</td>
            <td>{{ b[1] }}</td>
            <td>{{ b[2] }}</td>
            <td>{{ b[3] }}</td>
            <td>{{ b[4] }}</td>
            <td>{{ b[5] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No bookings yet.</p>
    {% endif %}
    <br>
    <a href="/">Back to Booking</a>
</body>
</html>
